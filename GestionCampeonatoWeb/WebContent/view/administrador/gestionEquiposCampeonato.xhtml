<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Equipos del Campeonato</title>
</h:head>
<body>

	<p:messages autoUpdate="true"></p:messages>
	<h:form id="form1">
		<p:panel header="#{controllerEquiposCampeonato.nombreCampeonato}" collapsed="true" toggleable="true">
			<h:panelGrid  columns="2" style="margin-bottom:10px" cellpadding="5">
		
				<p:selectOneMenu value="#{controllerEquiposCampeonato.idEquipoSeleccionado}">
					<f:selectItems value="#{controllerEquiposCampeonato.listaEquipos}" var="tc"
						itemLabel="#{tc.equ_nombreOficial}"
						itemValue="#{tc.equId}"></f:selectItems>
				</p:selectOneMenu>

			</h:panelGrid>
					
		
		</p:panel>
	</h:form>



</body>
</html>
